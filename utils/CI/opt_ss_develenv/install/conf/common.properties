hudson.authorizationStrategy=\
  <authorizationStrategy class="hudson.security.ProjectMatrixAuthorizationStrategy">\
    <permission>hudson.model.Hudson.Administer:@administrator.id@</permission>\
    <permission>hudson.model.Hudson.Read:anonymous</permission>\
    <permission>hudson.model.Item.Read:anonymous</permission>\
    <permission>hudson.model.Item.Workspace:anonymous</permission>\
    <permission>hudson.model.View.Read:anonymous</permission>\
    <permission>hudson.model.Item.ExtendedRead:anonymous</permission>\
    ${hudson.authorization.extra} \
  </authorizationStrategy>

hudson.security=\
  <useSecurity>true</useSecurity>\
  <authorizationStrategy class="hudson.security.ProjectMatrixAuthorizationStrategy"><permission>hudson.model.Hudson.Administer:@administrator.id@</permission><permission>hudson.model.Hudson.Read:anonymous</permission><permission>hudson.model.Item.Read:anonymous</permission><permission>hudson.model.Item.Workspace:anonymous</permission><permission>hudson.model.View.Read:anonymous</permission><permission>hudson.model.Item.ExtendedRead:anonymous</permission>${hudson.authorization.extra} </authorizationStrategy>\


